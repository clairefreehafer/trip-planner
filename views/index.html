    {% extends 'layout.html' %}

    {% block title %}Your Trip{% endblock %}

    {% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8" id="map">
          <p>map</p>
        </div>
        <div class="col-lg-4" id="sidebar">
          <div class="row">
            <div class="col-lg-12 sidebar-inner">
              <h1>Your Itinerary</h1>
                <label for="hotels"><h3>Hotels</h3></label>
                <select name="hotels" id="hotels">
                  {% for hotel in hotels %}
                    <option value="{{hotel.name}}">{{hotel.name}}</option>
                  {% endfor %}
                </select>
                <button type="button" class="btn btn-danger">X</button>
                <label for="restaurants"><h3>Restaurants</h3></label>
                <select name="restaurants" id="restaurants">
                  {% for restaurant in restaurants %}
                    <option value="{{restaurant.name}}">{{restaurant.name}}</option>
                  {% endfor %}
                </select>
                <button type="button" class="btn btn-danger">X</button>
                <label for="activities"><h3>Things To Do</h3></label>
                  <select name="activities" id="activities">
                  {% for activity in activities %}
                    <option value="{{activity.name}}">{{activity.name}}</option>
                  {% endfor %}
                </select>
                  <button type="button" class="btn btn-danger">X</button>
            </div>
            <div class="col-lg-12 sidebar-inner">
              <h1>Day #</h1>
            </div>
            <div class="col-lg-12 sidebar-inner">
              <div class="btn-toolbar" role="toolbar" id="num-days">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger">1</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger">+</button>
                  <button type="button" class="btn btn-danger">-</button>
                </div>
              </div>
            </div>
            <div class="col-lg-12 sidebar-inner">
              <h3>My Hotel</h3>
              <ul>
                <li>hotel <button type="button" class="btn btn-danger">X</button></li>
              </ul>
              <h3>My Restaurants</h3>
              <ul>
                <li>restaurant <button type="button" class="btn btn-danger">X</button></li>
              </ul>
              <h3>My Activities</h3>
              <ul>
                <li>activity<button type="button" class="btn btn-danger">X</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
